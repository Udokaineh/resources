<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="first-section">
        <div class="top-text-box">
            <p>Welcome To Your Resource Directory!</p>
        </div>

        <div class="create-button-box">
            <button type="button" id="button">Create A Resource</button>
        </div>
    </div>

    <!-- resources section -->
    <div class="resources-section-hide" id="resources-section">
        <div class="pin-div" id="pin-div">
        </div>

        <div class="resource-wrapper" id="resource-wrapper">
            <!-- <div class="resource">
                <div class="name-of-website">
                    <a href="#" target="_blank">Name of websiteName of websiteName of websiteName of website</a>
                    <i class="fa fa-copy"></i>
                </div>

                <div class="description-of-website">
                    <p>This website is for searching on ux design principles; I love the way research it's done on the
                        website.This website is for searching on ux design principles; I love the way research it's done
                        on

                        website</p>
                </div>

                <div class="bottom-icons">
                    <i class="fa fa-trash"></i>
                    <i class="fa fa-thumbtack"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div> -->
        </div>

    </div>

    <div class="emptystate-div" id="empty-state">
        <p class="empty-state-text">Want to save resources? Click on the button above.</p>
    </div>

    <!-- delete popup -->
    <div class="delete-overlay" id="delete-overlay">
        <div class="delete-popup">
            <p>Once you delete this link, there is no going back.</p>
            <div class="delete-popup-button-div">
                <button class="first-button" id="cancel-button">Cancel </button>
                <button class="second-button" id="delete-button">Delete</button>
            </div>
        </div>
    </div>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="close-icon-box">
                <i class="fa-solid fa-xmark" id="close-modal-icon"></i>
            </div>

            <div class="modal-title-box">
                <h3>Create Resources</h3>
            </div>
            <div class="modal-form">
                <form id="resource-form">
                    <div class="labelAndInpt">
                        <label for="nameOfWebsite">Name Of Website</label>
                        <input type="text" name="nameOfWebsite" id="nameOfWebsite"
                            placeholder="e.g Data Analysis Website for NASA">
                    </div>

                    <div class="labelAndInpt">
                        <label for="linkOfWebsite">Website Link</label>
                        <input type="text" name="linkOfWebsite" id="linkOfWebsite"
                            placeholder="e.g https://www.linkofwebsite">
                    </div>

                    <div class="labelAndInpt">
                        <label for="descriptionOfWebsite">Description Of Website</label>
                        <textarea name="description" id="descriptionOfWebsite" cols="30" rows="10"
                            placeholder="Enter Description(optional)"></textarea>
                    </div>

                    <button type="submit" id="submitButton" class="form-button">Create</button>
                </form>
            </div>
        </div>
    </div>
    <!-- share popup -->
    <div class="share-overlay" id="share-overlay">
        <div class="share-modal">
            <div class="close-icon-box">
                <i  class="fa-solid fa-xmark" id="close-share-icon" style=" font-size: 24px;" title="Close"></i>
            </div>
            <div class="brands-container">
                <div class="brand-div" id="twitter">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <title>X</title>

                            fill="#000000" />
                    </svg>
                </div>
                <div class="brand-div" id="pinterest">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <title>Pinterest</title>

    <script src="./index.js"></script>
</body>
