    <!-- Modal overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="close-icon-box">
                <i class="fa-solid fa-xmark" id="close-modal-icon"></i>
            </div>
            <div class="modal-title-box">
                <h3>Create Resources</h3>
            </div>
            <div class="modal-form">
                <form id="resource-form">
                    <div class="labelAndInpt">
                        <label for="nameOfWebsite">Name Of Website</label>
                        <input type="text" name="nameOfWebsite" id="nameOfWebsite"
                            placeholder="e.g Data Analysis Website for NASA">
                    </div>

                    <div class="labelAndInpt">
                        <label for="linkOfWebsite">Website Link</label>
                        <input type="text" name="linkOfWebsite" id="linkOfWebsite"
                            placeholder="e.g https://www.linkofwebsite">
                    </div>

                    <div class="labelAndInpt">
                        <label for="descriptionOfWebsite">Description Of Website</label>
                        <textarea name="description" id="descriptionOfWebsite" cols="30" rows="10"
                            placeholder="Enter Description"></textarea>
                    </div>

                    <button type="submit" id="submitButton" class="form-button">Create</button>
                </form>
            </div>
        </div>
